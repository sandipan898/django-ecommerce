{% extends 'store/main.html' %}

{% load static %}

{% block content %}
<main class="mt-5 pt-5">
    <div class="container">
        <section class="card">
            <div class="card-body m-5">
                <h1 class="">
                    <strong>Sign In</strong>
                </h1>

                <form role="form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    {% for field in form %}
                        <div class="form-group form-row">
                            <div class="form-group col-md-8 mb-0">
                                <div class="form-outline mb-4 p-2">
                                    <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
                                    {{field}}
                                </div>
                            </div>
                            <div class="form-group col-md-4 mb-0 text-primary">
                                {{field.help_text}}
                            </div>
                            <div class="form-group col-md-4 mb-0 red-text">
                                {{field.errors}}
                            </div>
                        </div>

                    {% endfor %}
                    <div class="form-group form-row">
                        <div class="form-group col-md-8 mb-0">
                            <button type="submit" class="btn btn-lg btn-primary active">Sign in</button>
                        </div>
                    </div>
                </form>
                <div>New User? <a href="{% url 'signup' %}"> Create an Account here</a></div>
            </div>
        </section>
    </div>
</main>

{% endblock %}
